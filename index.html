<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whack-a-Mole: Water Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="img/cw_logo_horizontal.png" alt="CW Logo" id="cw-logo" />
  <div class="game-container">
    <h1>Whack-a-Mole: Water Quest</h1>
    <!-- Difficulty dropdown start -->
    <div class="difficulty-select">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <!-- Difficulty dropdown end -->
    <div class="grid" id="grid"></div>
    <div id="player-info">
      <span id="timer">Time: 50</span>
      <span id="score">Score: 0</span>
    </div>
    <div class="controls">
      <button id="startGameBtn">Start Game</button>
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script src="game.js"></script>
  <footer style="text-align:center; margin: 32px 0 16px 0; font-size: 18px;">
    Want to learn more? Or donate? 
    <a href="https://www.charitywater.org/?utm_source=adwords&utm_medium=paid-ppc&utm_campaign=donor-acq-usrow&utm_term=cBC_CW_G_PAID_PMAX_ALL_US+ROW_EVERGREEN&utm_content=performance_max&gad_source=1&gad_campaignid=21335452962&gbraid=0AAAAADNj5D_Kvz4yfTt3ibb4GMUBwl9n9&gclid=CjwKCAjwgb_CBhBMEiwA0p3oOMpjxuSZAja8GQLGwz5ZN0VUYBeHdy5P5wygSrfB4Qd_5w7Bj5e0UxoCUsgQAvD_BwE" target="_blank" style="color:#2E9DF7; text-decoration:underline; font-weight:bold;">
      Click here!
    </a>
  </footer>
</body>
</html>
